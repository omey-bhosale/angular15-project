<div class="grid grid-cols-4 gap-3">
<img [src]="book.image" [alt]="book.name" width="100">
<div> {{book.name}} by {{book.author}}</div>
<div>{{book.amount | currency:"INR"}}</div>

<button *ngIf="!isInCart" class="btn btn-outline-success" (click)="addToCart()">Add to Cart</button> 
<button *ngIf="isInCart" class="btn btn-outline-danger" (click)="removeFromCart()">Remove From Cart</button> 
</div>
<br>
