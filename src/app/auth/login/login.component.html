<div class="flex justify-center">
    <form (ngSubmit)="submit()" class="p-4 mt-20 rounded-xl border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-3 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border text-sm" id="email" placeholder="Enter Your Email" name="email" [(ngModel)]="form.email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-1  bg-red-300 text-red-800 rounded">
            * Email field Must be Valid.
        </div>
        <div class="my-3 w-full">
            <label for="password">Password</label>
            <input type="password" class="p-2 rounded w-full border text-sm" id="password" placeholder="Enter Your Password" name="password" [(ngModel)]="form.password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-1  bg-red-300 text-red-800 rounded">
            * Password field Must be Valid.
        </div>
        <div class="my-3 w-full">
        <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded" >
            <ng-container *ngIf="isLoading()">
                Loading...
            </ng-container>
            <ng-container *ngIf="!isLoading()">
                Submit
            </ng-container>

        </button>

        </div>
        

    </form>
</div>
